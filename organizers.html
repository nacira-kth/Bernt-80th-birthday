
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizers</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #ffffff;
            color: #333;
            line-height: 1.6;
        }
        header {
            background: linear-gradient(to right, #1e90ff, #87cefa);
            color: #fff;
            padding: 1rem 0;
            text-align: center;
            border-bottom: 3px solid #1e90ff;
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
            font-weight: bold;
        }
        .container {
            padding: 20px;
            background: #f9f9f9;
            margin: 20px auto;
            max-width: 1200px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .section h2 {
            color: #1e90ff;
            border-bottom: 3px solid #87cefa;
            padding-bottom: 5px;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Organizers</h1>
    </header>
    <div class="container">
        <section class="section">
            <h2>Organizing Committee</h2>
            <ul>
                <li>Nacira Agram (KTH Royal Institute of Technology)</li>
                <li>Fred Espen Benth (University of Oslo)</li>
                <li>Giulia Di Nunno (University of Oslo)</li>
            </ul>

</html>
