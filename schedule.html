
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #ffffff;
            color: #333;
            line-height: 1.6;
        }
        header {
            background: linear-gradient(to right, #1e90ff, #87cefa);
            color: #fff;
            padding: 1rem 0;
            text-align: center;
            border-bottom: 3px solid #1e90ff;
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
            font-weight: bold;
        }
        .container {
            padding: 20px;
            background: #f9f9f9;
            margin: 20px auto;
            max-width: 1200px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .section h2 {
            color: #1e90ff;
            border-bottom: 3px solid #87cefa;
            padding-bottom: 5px;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Schedule</h1>
    </header>
    <div class="container">
        <section class="section">
            <h2>Event Details</h2>
            <p><strong>Date:</strong> August 27–28, 2025</p>
            <p><strong>Location:</strong> Norwegian Academy of Science and Letters</p>
            <ul>
                <li><strong>August 27:</strong></li>
                <li>11:00 AM: Opening Session</li>
                <li>1:00 PM – 5:00 PM: Talks</li>
                <li>7:00 PM: Conference Dinner</li>
                <li><strong>August 28:</strong></li>
                <li>9:00 AM – 12:00 PM: Talks</li>
                <li>12:00 PM: Closing Lunch</li>
            </ul>
        </section>
    </div>
</body>
</html>
