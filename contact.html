
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #ffffff;
            color: #333;
            line-height: 1.6;
        }
        header {
            background: linear-gradient(to right, #1e90ff, #87cefa);
            color: #fff;
            padding: 1rem 0;
            text-align: center;
            border-bottom: 3px solid #1e90ff;
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
            font-weight: bold;
        }
        .container {
            padding: 20px;
            background: #f9f9f9;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .container p {
            font-size: 1.2rem;
        }
        .container a {
            color: #1e90ff;
            text-decoration: none;
            font-weight: bold;
        }
        .container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact</h1>
    </header>
    <div class="container">
        <p>If you have further questions, please contact:</p>
        <p><strong>Nacira Agram</strong></p>
        <p>Email: <a href="mailto:nacira@kth.se">nacira@kth.se</a></p>
    </div>
</body>
</html>
